name: Deploy

on:
  push:
    branches: [main]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Skip if this push was triggered by version bump
    if: ${{ !contains(github.event.head_commit.message, '[version]') }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump patch version
        id: bump_version
        run: |
          VERSION="${{ steps.get_version.outputs.current_version }}"
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json versions
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          find . -name "package.json" -type f ! -path "./node_modules/*" ! -path "./.turbo/*" ! -path "./dist/*" -exec node -e "
            const fs = require('fs');
            const path = process.argv[1];
            const content = fs.readFileSync(path, 'utf8');
            const updated = content.replace(/\"version\": \"[^\"]+\"/, '\"version\": \"$NEW_VERSION\"');
            fs.writeFileSync(path, updated);
          " {} \;

      - name: Update constants version
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          sed -i.bak "s/export const SCHEMA_VERSION = \".*\";/export const SCHEMA_VERSION = \"$NEW_VERSION\";/" packages/persona-storage/src/constants.ts
          sed -i.bak "s/export const APP_VERSION = \".*\";/export const APP_VERSION = \"$NEW_VERSION\";/" packages/persona-storage/src/constants.ts
          rm packages/persona-storage/src/constants.ts.bak 2>/dev/null || true

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "[version] Bump version to ${{ steps.bump_version.outputs.new_version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

  deploy:
    runs-on: ubuntu-latest
    needs: bump-version
    # Also run if version bump was skipped
    if: always() && (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

